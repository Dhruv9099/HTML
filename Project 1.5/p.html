




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Sidebar Menu</title>
<style>
/* CSS for styling the sidebar */
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

#sidebar {
  position: fixed;
  /* left: 200px; */
  /*top: 20px;  Adjust according to your top bar height */
  width: 200px;
  height: 100%;
  background-color: #333;
  color: #fff;
  padding-top: 20px;
  transition: left 0.3s ease;
}

#sidebar.open {
  left: 10;
  background-color: #333;

}

#sidebar-toggle {
  position: relative;
  left: 20px;
  top: 10px;
  cursor:pointer;
  z-index: 999;

  
}

.menu-item {
  padding: 10px 15px;
  cursor: pointer;
}

.sub-menu {
  display: none;
}

/* CSS for styling active menu items */
.active {
  background-color: #555;
}

/* CSS for styling submenus */
.sub-menu ul {
  padding-left: 20px;
}

.deep-sub-menu {
  display: none;
}

</style>
</head>
<body>

<!-- Top bar menu -->
<div id="topbar" style="background-color: #444; color: #fff; padding: 10px;">
  Top Bar Menu
</div>

<!-- Sidebar toggle button -->

<!-- Sidebar menu -->
<div id="sidebar">
    <!-- <div id="sidebar-toggle">&#9776;</div> -->

  <div class="menu-item" onclick="toggleSubMenu('submenu1')">Menu Item 1</div>
  <div class="sub-menu" id="submenu1">
    <ul>  
      <li class="menu-item" onclick="toggleDeepSubMenu('deepsubmenu1')">Submenu Item 1.1</li>
      <div class="deep-sub-menu" id="deepsubmenu1">
        <ul>
          <li class="menu-item">Deep Submenu Item 1.1.1</li>
          <li class="menu-item">Deep Submenu Item 1.1.2</li>
        </ul>
      </div>
      <li class="menu-item">Submenu Item 1.2</li>
    </ul>
  </div>
  <div class="menu-item" onclick="toggleSubMenu('submenu2')">Menu Item 2</div>
  <div class="sub-menu" id="submenu2">
    <ul>
      <li class="menu-item">Submenu Item 2.1</li>
      <li class="menu-item">Submenu Item 2.2</li>
    </ul>
  </div>
</div>

<script>
// JavaScript for handling submenu toggles
function toggleSubMenu(id) {
  var submenu = document.getElementById(id);
  if (submenu.style.display === "block") {
    submenu.style.display = "none";
    closeDeepSubMenus();
  } else {
    closeSubMenus();
    submenu.style.display = "block";
  }
}

function toggleDeepSubMenu(id) {
  var deepsubmenu = document.getElementById(id);
  if (deepsubmenu.style.display === "block") {
    deepsubmenu.style.display = "none";
  } else {
    closeDeepSubMenus();
    deepsubmenu.style.display = "block";
  }
}

function closeSubMenus() {
  var submenus = document.querySelectorAll('.sub-menu');
  submenus.forEach(function(submenu) {
    submenu.style.display = 'none';
  });
  closeDeepSubMenus();
}

function closeDeepSubMenus() {
  var deepsubmenus = document.querySelectorAll('.deep-sub-menu');
  deepsubmenus.forEach(function(deepsubmenu) {
    deepsubmenu.style.display = 'none';
  });
}

// JavaScript for handling sidebar toggle
var sidebar = document.getElementById('sidebar');
var sidebarToggle = document.getElementById('sidebar-toggle');

sidebarToggle.addEventListener('click', function() {
  sidebar.classList.toggle('open');
});

</script>

</body>
</html>
